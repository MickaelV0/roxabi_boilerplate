# Gitleaks configuration
# Docs: https://github.com/gitleaks/gitleaks

title = 'Gitleaks — Roxabi Boilerplate'

[extend]
  # Extend the default ruleset provided by gitleaks
  useDefault = true

[allowlist]
  description = 'Project-level allowlist for known safe values'

  paths = [
    # Contains placeholder values only — not real secrets
    '.env.example',
  ]

  regexes = [
    # Default BETTER_AUTH_SECRET in development (validated and rejected in non-dev)
    'dev-secret-do-not-use-in-production',
    # Fake BETTER_AUTH_SECRET used in CI test environment
    'test-secret-minimum-32-characters-long',
    # Placeholder values in .env.example and documentation
    'change-me-to-a-random-32-char-string',
    'change-me-to-a-random-secret',
  ]
