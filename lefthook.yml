# Git Hooks Configuration
# See docs/specs/10-git-hooks.mdx for details

pre-push:
  parallel: true
  commands:
    lint:
      # Biome runs at root level (fast ~6ms), no need for affected filter
      run: bun run lint
    typecheck:
      run: bun run typecheck:affected
    test:
      run: bun run test:affected
