name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

env:
  BUN_VERSION: "1.1.0"
  NODE_VERSION: "20"

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  build-production:
    name: Production Build
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-build-prod-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-build-prod-${{ runner.os }}-

      - name: Production Build
        run: bun build
        env:
          NODE_ENV: production
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            apps/web/.output
            apps/api/dist
          retention-days: 7
          if-no-files-found: ignore

  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: build-production
    environment: production
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: build

      - name: Deploy Web (placeholder)
        run: |
          echo "Web deployment placeholder"
          echo "Future: Deploy to Vercel/Cloudflare Pages"
          echo "Build artifacts available at: build/"

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: build-production
    environment: production
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: build

      - name: Deploy API (placeholder)
        run: |
          echo "API deployment placeholder"
          echo "Future: Deploy to Railway/Fly.io"
          echo "Build artifacts available at: build/"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-web, deploy-api]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-web.result }}" == "success" ] && [ "${{ needs.deploy-api.result }}" == "success" ]; then
            echo "Deployment successful!"
            echo "Web: ${{ needs.deploy-web.result }}"
            echo "API: ${{ needs.deploy-api.result }}"
          else
            echo "Deployment had issues"
            echo "Web: ${{ needs.deploy-web.result }}"
            echo "API: ${{ needs.deploy-api.result }}"
            exit 1
          fi

      - name: Create GitHub deployment status
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              description: 'Deployment completed successfully',
              context: 'deployment/production'
            })
