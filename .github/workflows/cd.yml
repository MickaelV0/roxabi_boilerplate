name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  statuses: write

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Deployment is handled by platform integrations:
  #   - Web (TanStack Start): Vercel auto-deploys on push to main
  #   - API (NestJS): Render auto-deploys on push to main
  #
  # No deploy jobs needed — both platforms watch the GitHub repo directly.

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [ci]
    if: always()
    steps:
      - name: CI Status
        run: |
          CI_RESULT="${{ needs.ci.result }}"
          echo "CI: $CI_RESULT"

          if [ "$CI_RESULT" == "failure" ]; then
            echo "::error::CI failed — Vercel and Render will still deploy from main. Fix the issue."
            exit 1
          elif [ "$CI_RESULT" == "success" ]; then
            echo "CI passed. Vercel and Render will auto-deploy."
          else
            echo "CI skipped or cancelled"
          fi

      - name: Create GitHub deployment status
        uses: actions/github-script@v7
        if: needs.ci.result == 'success'
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              description: 'CI passed — deploying via Vercel + Render',
              context: 'deployment/production'
            })
