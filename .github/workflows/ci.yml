name: CI

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main, staging]
  workflow_call:

permissions:
  pull-requests: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.3.9"
  NODE_VERSION: "24"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome lint
        run: bun lint

      - name: Validate translations
        run: bun run i18n:validate

      - name: Check dependency licenses
        run: bun run license:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-typecheck-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-typecheck-${{ runner.os }}-

      - name: Generate Paraglide & route tree
        run: cd apps/web && bun run codegen

      - name: Run typecheck
        run: bun typecheck
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Check for schema drift
        run: |
          cd apps/api && bun run db:generate
          if ! git diff --exit-code --quiet -- drizzle/; then
            echo "::error::Schema drift detected! Your Drizzle schema has changes that are not captured in a migration file."
            echo "::error::Run 'cd apps/api && bun run db:generate' locally and commit the generated migration."
            git diff --stat -- drizzle/
            exit 1
          fi
        env:
          # drizzle-kit generate only reads the schema files to produce SQL
          # migrations â€” it does NOT connect to a database. This dummy URL
          # satisfies the DATABASE_URL requirement in the Drizzle config file.
          DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_DB: ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ci"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-test-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-test-${{ runner.os }}-

      - name: Generate Paraglide & route tree
        run: cd apps/web && bun run codegen

      - name: Apply RLS migration for integration tests
        run: psql "$DATABASE_URL" -f apps/api/drizzle/migrations/0000_rls_infrastructure.sql
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci

      - name: Run tests with coverage
        run: bun test:coverage
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Coverage report on PR
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: coverage/coverage-summary.json
          json-final-path: coverage/coverage-final.json

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, typecheck, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-build-${{ runner.os }}-

      - name: Build
        run: bun run build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

  check-e2e-paths:
    name: Check E2E paths
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      should-run: ${{ steps.filter.outputs.e2e }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            e2e:
              - 'apps/web/src/**'
              - 'apps/web/e2e/**'
              - 'packages/ui/src/**'
              - 'playwright.config.ts'
              - '.github/workflows/ci.yml'
              - 'turbo.jsonc'

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build, check-e2e-paths]
    if: |
      !cancelled() &&
      needs.build.result == 'success' &&
      (
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/staging' ||
        contains(github.event.pull_request.labels.*.name, 'e2e') ||
        needs.check-e2e-paths.outputs.should-run == 'true'
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-build-${{ runner.os }}-

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('apps/web/package.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: bunx playwright install-deps chromium

      - name: Build web app
        run: bun run build --filter=@repo/web

      - name: Run E2E tests
        run: bun test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
