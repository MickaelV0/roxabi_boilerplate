name: CI

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main, staging]
  workflow_call:

permissions:
  pull-requests: write
  actions: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.3.9"
  NODE_VERSION: "24"

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      code: ${{ steps.filter.outputs.code }}
      e2e: ${{ steps.filter.outputs.e2e }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'apps/**'
              - 'packages/**'
              - 'tools/**'
              - 'turbo.jsonc'
              - 'bun.lock'
              - 'biome.json'
              - 'tsconfig*.json'
              - 'lefthook.yml'
              - '.github/workflows/**'
            e2e:
              - 'apps/web/src/**'
              - 'apps/web/e2e/**'
              - 'packages/ui/src/**'
              - 'playwright.config.ts'
              - '.github/workflows/ci.yml'
              - 'turbo.jsonc'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [detect-changes]
    if: |
      !cancelled() && !failure() &&
      (github.event_name != 'pull_request' || needs.detect-changes.outputs.code == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome lint
        run: bun lint

      - name: Check env sync
        run: bun run check:env

      - name: Validate translations
        run: bun run i18n:validate

      - name: Check dependency licenses
        run: bun run license:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [detect-changes]
    if: |
      !cancelled() && !failure() &&
      (github.event_name != 'pull_request' || needs.detect-changes.outputs.code == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-typecheck-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-typecheck-${{ runner.os }}-

      - name: Generate Paraglide & route tree
        run: cd apps/web && bun run codegen

      - name: Run typecheck
        run: bun typecheck
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Check for schema drift
        run: |
          cd apps/api && bun run db:generate
          if ! git diff --exit-code --quiet -- drizzle/; then
            echo "::error::Schema drift detected! Your Drizzle schema has changes that are not captured in a migration file."
            echo "::error::Run 'cd apps/api && bun run db:generate' locally and commit the generated migration."
            git diff --stat -- drizzle/
            exit 1
          fi
        env:
          # drizzle-kit generate only reads the schema files to produce SQL
          # migrations â€” it does NOT connect to a database. This dummy URL
          # satisfies the DATABASE_URL requirement in the Drizzle config file.
          DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [detect-changes]
    if: |
      !cancelled() && !failure() &&
      (github.event_name != 'pull_request' || needs.detect-changes.outputs.code == 'true')
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_DB: ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ci"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-test-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-test-${{ runner.os }}-

      - name: Generate Paraglide & route tree
        run: cd apps/web && bun run codegen

      - name: Build shared packages
        run: bun run build --filter=@repo/types --filter=@repo/config --filter=@repo/email --filter=@repo/ui

      - name: Apply RLS migration for integration tests
        run: psql "$DATABASE_URL" -f apps/api/drizzle/migrations/0000_baseline.sql
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci

      - name: Run tests with coverage
        run: bun test:coverage
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci
          BETTER_AUTH_SECRET: test-secret-minimum-32-characters-long
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Coverage report on PR
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: coverage/coverage-summary.json
          json-final-path: coverage/coverage-final.json

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [detect-changes, lint, typecheck, test]
    if: |
      !cancelled() && !failure() &&
      (github.event_name != 'pull_request' || needs.detect-changes.outputs.code == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-build-${{ runner.os }}-

      - name: Build
        run: bun run build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [detect-changes, build]
    if: |
      !cancelled() &&
      needs.build.result == 'success' &&
      github.event_name == 'pull_request' &&
      (
        contains(github.event.pull_request.labels.*.name, 'e2e') ||
        needs.detect-changes.outputs.e2e == 'true'
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-build-${{ runner.os }}-

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-chromium-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: bunx playwright install-deps chromium

      - name: Build web app
        run: bun run build --filter=@repo/web

      - name: Run E2E tests
        run: bun test:e2e --project=chromium --reporter=list --reporter=html

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  docs-links:
    name: Docs Link Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Check internal documentation links
        run: bun run tools/docs-link-audit.ts

  # Intentionally runs on every push to main/staging regardless of changed paths.
  # Full browser coverage is required on protected branches before release.
  e2e-matrix:
    name: E2E Matrix (${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    strategy:
      fail-fast: false
      matrix:
        shard: [1/2, 2/2]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-build-${{ runner.os }}-

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-all-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium firefox webkit

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: bunx playwright install-deps chromium firefox webkit

      - name: Build web app
        run: bun run build --filter=@repo/web

      - name: Run E2E tests (shard ${{ matrix.shard }})
        run: bun test:e2e --shard=${{ matrix.shard }}

      - name: Upload blob report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: blob-report-${{ strategy.job-index }}
          path: blob-report/
          retention-days: 1

  merge-reports:
    name: Merge E2E Reports
    runs-on: ubuntu-latest
    needs: [e2e-matrix]
    if: always() && needs.e2e-matrix.result != 'skipped'
    permissions:
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download blob reports
        uses: actions/download-artifact@v7
        with:
          pattern: blob-report-*
          merge-multiple: true
          path: all-blob-reports

      - name: Merge reports
        run: bunx playwright merge-reports --reporter html all-blob-reports

      - name: Upload merged report
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 7

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, typecheck, test, build, e2e, e2e-matrix, merge-reports, docs-links]
    steps:
      - name: Check job outcomes
        env:
          LINT_RESULT: ${{ needs.lint.result }}
          TYPECHECK_RESULT: ${{ needs.typecheck.result }}
          TEST_RESULT: ${{ needs.test.result }}
          BUILD_RESULT: ${{ needs.build.result }}
          E2E_RESULT: ${{ needs.e2e.result }}
          E2E_MATRIX_RESULT: ${{ needs.e2e-matrix.result }}
          MERGE_REPORTS_RESULT: ${{ needs.merge-reports.result }}
          DOCS_LINKS_RESULT: ${{ needs.docs-links.result }}
        run: |
          results=( \
            "$LINT_RESULT" \
            "$TYPECHECK_RESULT" \
            "$TEST_RESULT" \
            "$BUILD_RESULT" \
            "$E2E_RESULT" \
            "$E2E_MATRIX_RESULT" \
            "$MERGE_REPORTS_RESULT" \
            "$DOCS_LINKS_RESULT" \
          )
          for result in "${results[@]}"; do
            if [ "$result" = "failure" ] || [ "$result" = "cancelled" ]; then
              echo "::error::One or more CI jobs failed or were cancelled."
              exit 1
            fi
          done
          echo "All CI jobs passed or were skipped."
