services:
  postgres:
    image: postgres:16-alpine
    container_name: roxabi-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-roxabi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-roxabi}
      POSTGRES_DB: ${POSTGRES_DB:-roxabi}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-app-user.sh:/docker-entrypoint-initdb.d/10-init-app-user.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-roxabi}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
