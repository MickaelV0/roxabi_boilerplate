# To deploy: connect this repo to Render and it will auto-detect this file.
# Or use "New > Blueprint" in the Render dashboard.

services:
  - type: web
    name: roxabi-api
    runtime: node
    rootDir: apps/api
    buildCommand: cd ../.. && bun install --frozen-lockfile && cd apps/api && bunx nest build
    startCommand: node dist/main.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: BETTER_AUTH_URL
        sync: false
      - key: EMAIL_FROM
        sync: false
